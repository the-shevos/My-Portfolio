<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="sidebar.css" />
  </head>

  <body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <figure class="avatar">
          <img
            src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400&h=400&fit=crop"
            alt="Richard Hamick"
          />
        </figure>
        <div class="header-info">
          <h2>Richard Hamick</h2>
          <p>Web Developer</p>
        </div>
        <button class="toggle-btn">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </div>

      <div class="sidebar-body">
        <ul class="contact-list">
          <li>
            <i class="fa-solid fa-envelope"></i>
            <div>
              <p class="label">EMAIL</p>
              <p class="value">richard@example.com</p>
            </div>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <div>
              <p class="label">PHONE</p>
              <p class="value">+1 (213) 352-2795</p>
            </div>
          </li>
          <li>
            <i class="fa-solid fa-cake-candles"></i>
            <div>
              <p class="label">BIRTHDAY</p>
              <p class="value">June 23, 1982</p>
            </div>
          </li>
          <li>
            <i class="fa-solid fa-location-dot"></i>
            <div>
              <p class="label">LOCATION</p>
              <p class="value">Sacramento, California, USA</p>
            </div>
          </li>
        </ul>

        <div class="socials">
          <a href="#" class="social-link"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="#" class="social-link"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="#" class="social-link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
    </aside>

    <script>
      const toggleBtn = document.querySelector(".toggle-btn");
      const sidebarBody = document.querySelector(".sidebar-body");

      toggleBtn.addEventListener("click", () => {
        sidebarBody.classList.toggle("show");
        toggleBtn.classList.toggle("active");
      });
    </script>
  </body>
</html>
